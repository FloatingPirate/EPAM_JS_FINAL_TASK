<!DOCTYPE html>
  <head>
    <title>Epam JS Courser Final Task Pisarev F.D.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

    <div class="epam-js-header">
      <h1>To do list <div class="epam-js-eighty-four-style">Early 90's Edition</div> </h1>
      <input id="searchBox" class="epam-js-searchbox" type="search" placeholder="Search..."></input>
    </div> 
    <div id="toDoList" class="epam-js-to-do-list">
      <input id="newTaskInput" class="epam-js-new-task-input" type="text" placeholder="New task..."></input>
      <button id="addNewTaskBtn" class="epam-js-add-new-task-btn">ADD</button>

      <!-- Open taks list -->
      <div class="epam-js-list-name">
        Open
        <select id="openListSortElement" class="epam-js-sort-element">
          <option>Text(ASC)</option>
          <option>Text(DESC)</option>
          <option>Creation date(ASC)</option>
          <option>Creation date(DESC)</option>
        </select>
      </div>
      <ul id="openTasksList" class="epam-js-open-list">
      </ul>
      <a id="clearOpenListLink" class="epam-js-clean-link"> Clear "Open" list</a>
      
      <!-- Done tasks list -->
      <div class="epam-js-list-name">
        Done
        <select id="doneListSortElement" class="epam-js-sort-element">
          <option>Text(ASC)</option>
          <option>Text(DESC)</option>
          <option>Due date(ASC)</option>
          <option>Due date(DESC)</option>
        </select>
      </div>
      <ul id="doneTasksList" class="epam-js-done-list">
      </ul>
      <a id="clearDoneListLink" class="epam-js-clean-link">Clear "Done" list</a>

    </div>
  </body>
</html>
